<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="images/header-logo.bbe2a6eafac19c3d031c.svg"
          alt="Логотип Место"
          class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">

            <button class="profile__avatar-btn">
            <img
              src='#'
              alt="Портрет исследователя океана Жак Ив Кусто"
              class="profile__image">
            </button>
            <div class="profile__wrapper">
              <div class="profile__wrap">
                <h1 class="profile__title profile__title-name"></h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__text profile__text-job"></p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="element">
          <div class="element__lists"></div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form action="#" class="popup__form" method="post" novalidate name="edit-profile">
          <h2 class="popup__edit-profile">Редактировать профиль</h2>
          <label class="popup__form-field">
          <input
            class="popup__form-input popup__form-input_type_name"
            type="text"
            placeholder="Имя"
            name="name"
            id="name"
            required
            minlength="2"
            maxlength="40">
            <span class="popup__error popup__error_type_name"></span>
          </label>
          <label class="popup__form-field">
          <input
            class="popup__form-input popup__form-input_type_description"
            type="text"
            placeholder="О себе"
            name="description"
            id="description"
            required
            minlength="2"
            maxlength="200">
            <span class="popup__error popup__error_type_description"></span>
          </label>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup-image__container">
        <button class="popup__close-button" type="button"></button>
        <figure class="popup-image__card">
          <img src="#" alt="#" class="popup-image__zoom">
          <figcaption class="popup-image__caption"></figcaption>
        </figure>
      </div>
    </div>

    <div class="popup card-element-popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form action="#" class="popup__form" method="post"  novalidate name="addcard">
          <h2 class="popup__edit-profile">Новое место</h2>
          <label class="popup__form-field">
          <input
            class="popup__form-input popup__form-input_type_title"
            type="text"
            placeholder="Название"
            name="title"
            id="title"
            minlength="2"
            maxlength="30"
            required>
            <span class="popup__error popup__error_type_title"></span>
          </label>
          <label class="popup__form-field">
          <input
            class="popup__form-input popup__form-input_type_url"
            type="url"
            placeholder="Ссылка на картинку"
            name="link"
            id="link"
            required>
            <span class="popup__error popup__error_type_link"></span>
          </label>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>



    <div class="popup popup-avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form action="#" class="popup__form" method="post"  novalidate name="avatarcard">
          <h2 class="popup__edit-profile popup__edit-profile_avatar">Обновить аватар</h2>
          <label class="popup__form-field popup__form-field_avatar">
          <input
            class="popup__form-input popup__form-input_type_url"
            type="url"
            placeholder="Ссылка на картинку"
            name="avatar"
            id="avatar"
            required>
            <span class="popup__error popup__error_type_avatar"></span>
          </label>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-delete">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form action="#" class="popup__form" method="post"  novalidate name="deletecard">
          <h2 class="popup__edit-profile">Вы уверены?</h2>
          <button class="popup__save-button" type="submit">Да</button>
        </form>
      </div>
    </div>


    <template id="template-cards">
      <div class="element__wrapper">
        <div class="element__container">
          <button class="element__trash-icon" type="button"></button>
          <img src="#" alt="#" class="element__image">
          <div class="element__wrap">
            <h2 class="element__text"></h2>
            <button class="element__icon" type="button"></button>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
